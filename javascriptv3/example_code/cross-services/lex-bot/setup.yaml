            Effect: Allow
            Resource: "*"
          - Action: Translate:*
            Effect: Allow
            Resource: "*"
          - Action: Lex:*
            Effect: Allow
            Resource: "*"
        Version: "2012-10-17"
      PolicyName: CognitoDefaultUnauthenticatedRoleDefaultPolicy2B700C08
      Roles:
        - Ref: CognitoDefaultUnauthenticatedRoleABBF7267
    Metadata:
      aws:cdk:path: SetupStackLex/CognitoDefaultUnauthenticatedRole/DefaultPolicy/Resource
  DefaultValid:
